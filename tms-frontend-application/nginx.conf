events {}

http {
    include       mime.types;
    default_type  application/octet-stream;


    # Increased global timeout settings
    client_body_timeout   600s;
    client_header_timeout 600s;
    keepalive_timeout     600s;
    send_timeout          600s;

    server {
        listen       80;
        server_name  localhost;

        root   /usr/share/nginx/html;
        index  index.html;

        location / {
            try_files $uri /index.html;
        }

        # Redirect 404 errors to index.html (for React SPA routing)
        error_page 404 /index.html;

        # Reverse Proxy for Backend API with increased timeouts
        location /api/ {
            #proxy_pass http://backend-service:5000/;
            proxy_pass http://localhost:8080/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Increased timeout settings to 10 minutes (600s)
            proxy_connect_timeout 600s;
            proxy_send_timeout    600s;
            proxy_read_timeout    600s;

            # Increased buffer sizes for larger responses
            proxy_buffer_size         128k;
            proxy_buffers             4 256k;
            proxy_busy_buffers_size   256k;
            proxy_temp_file_write_size 256k;
        }
    }
}
