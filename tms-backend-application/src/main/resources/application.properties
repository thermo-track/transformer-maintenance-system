spring.application.name=tms-backend-application


spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${DB_URL:}
spring.datasource.username=${DB_USERNAME:}
spring.datasource.password=${DB_PASSWORD:}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

# Disable the open-in-view warning
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.flyway.enabled=false


# Jackson Configuration for proper date/time formatting
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.write-durations-as-timestamps=false
spring.jackson.deserialization.adjust-dates-to-context-time-zone=false

# Logging Configuration
logging.level.com.powergrid.maintenance.tms_backend_application=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.web=DEBUG

# Swagger/OpenAPI Configuration
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method


spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB


# Hibernate LOB handling

spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

# Auto-create the PostgresSQL database if it does not exist
app.db.auto-create=true

# Run schema.sql / data.sql on startup
spring.jpa.defer-datasource-initialization=true

# Email Configuration (Gmail SMTP)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
spring.sql.init.mode=always
spring.sql.init.continue-on-error=false
logging.level.org.springframework.jdbc.datasource.init=DEBUG

inference.api.url=http://localhost:8001